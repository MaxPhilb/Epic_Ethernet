syntax = "proto3";

message DigitalInput{
    int32 id =1;
    bool value=2;
}

message AnalogInput{
    int32 id =1;
    float value=2;
}

message EpicEthernetInput {

    repeated DigitalInput diginputs=1;
     int32 numberDigitalInput=2;  //192 entrees
    repeated AnalogInput  anainputs=3; 
     int32 numberAnalogInput=4; //16 entrees
     string DeviceName=5; //
     string MacAddress=6; // 
     int32 timeStamp=7;
}

